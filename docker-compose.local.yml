version: "3.9"

# Docker Compose simplificado para desarrollo local
# Solo levanta las bases de datos (MongoDB, Redis, Neo4j)
# El backend y frontend se ejecutan directamente en tu máquina

services:
  mongo:
    image: mongo:7
    container_name: redk_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=red_k

  redis:
    image: redis:7
    container_name: redk_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  neo4j:
    image: neo4j:5
    container_name: redk_neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/password123
    ports:
      - "7474:7474"   # HTTP (Neo4j Browser)
      - "7687:7687"   # Bolt (conexión del backend)
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  mongo_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
